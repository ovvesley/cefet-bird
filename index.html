<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Wesley Ferreira" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="/js/libs/buzz.min.js"></script>
    <script src="/js/libs/jquery.min.js"></script>
    <script src="/js/libs/jquery.transit.min.js"></script>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/animation.css">
    <script src="/js/main.js"></script>
    <script src="/js/cookies.js"></script>
    <script src="/js/flappy.js"></script>
    <script src="/js/sound.js"></script>
    <script src="/js/score.js"></script>
    <script src="/js/keys.js"></script>
    <title>FlappyBird</title>
</head>

<body>
    <main id="main-game">
        <section id="screen-game">
            <section id="background-game" class="animated">
                <section id="fly-area-game">
                    <div id="bricks" class="animated"></div>
                    <div id="flappy" class="bird animated"> </div>
                    <div id="score-big"></div>
                    <div id="screen-start"></div>
                    <div id="score-board">
                        <div id="medal"></div>
                        <div id="score-current"></div>
                        <div id="score-best"></div>
                        <div id="restart"><img src="/assets/replay.png" alt="restart"></div>
                    </div>
                </section>
            </section>
            <section id="footer-game" class="animated"></section>
        </section>
    </main>

</body>

</html>
